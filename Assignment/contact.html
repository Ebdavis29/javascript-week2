<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Contact Me</h1>

    <img src="kinke.png.PNG" height="300px" width="300px" alt="welcome">

    
    <form action="https://mail.google.com/mail/u/0/#inbox">
        <div style="font-size: 30px;">
            <label for="yourname">What Is Your Name?</label>
            <input id="yourname" type="text" placeholder="First & Last Name" required/>
        </div>
    <div style="font-size: 30px;">
        <label for="youremail">What Is Your Email?</label>
        <input id="youremail" type="text" name="cc" placeholder="name@domain.com" required>
    </div>
     <div style="font-size: 30px;">
            <label for="subject-select">How May I Help You?</label>
            <select id="subject-select" name="subject">
            <option value="no_subject">Select an option below</option>
            <option value="Book_An_Appointment">Book Appointment</option>
           <option value="Job_Inquiry">Job Inquiry</option>
           <option value="Questions_&_Concerns">Questions & Concerns</option>
        </select>
    </div>
    <div style="font-size: 30px;">
        <label for="yourMessage">Message:</label>
        <textarea id="yourMessage" name="body"></textarea>
    </div>
    <div style="font-size: 30px;">
         <input type="submit" value="Submit"></input>
    </div>
 </form>


</body>
</html>
